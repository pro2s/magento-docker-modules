<div class="billing-address-same-as-shipping-block field choice">
    <input type="checkbox" id="billing-address-same-as-shipping"
           data-bind="checked: isAddressSameAsShipping(), click: useShippingAddress"/>
    <label for="billing-address-same-as-shipping"><span
            data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
</div>
<div if="isPaymentMethodsAvailable() && !isAddressSameAsShipping()"
     class="items payment-methods">
    <div repeat="foreach: paymentGroupsList, item: '$group'"
         class="payment-group">
        <div if="getRegion($group().displayArea)().length"
             translate="getGroupTitle($group)"
             class="step-title"
             data-role="title">
        </div>
        <each args="data: getRegion($group().displayArea), as: 'method'" render=""/>
    </div>
</div>
